<div style="padding: 13px;">
  <mat-spinner *ngIf="Users.length === 0"></mat-spinner>

  <mat-card *ngFor="let user of Users" style="margin-top:10px;">
    <mat-card-content>
      <p>
        {{user.firstName}}
      </p>
      <p>
        {{user.lastName}}
      </p>

    </mat-card-content>
  </mat-card>
</div>
